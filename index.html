                <h2>INTELLIGENT ELEVATOR MANAGEMENT USING FUZZY LOGIC</h2>
                <p style="font-style:italic">Apr 2015 - Jul 2015</p>
                <p>
                    This work was proposed as Final Project for Intelligent Systems Course.
                    The purpose was develop an intelligent system for the management of
                    building elevators traffic. The main objective was to compare a common
                    method and an intelligent method for controlling the elevators.
                    This intelligent method is a fuzzy inference system.
                </p>
                <p>
                    For project implementation, the Eclipse IDE was used. The adopted
                    language was Java. To enable the timing between calls and gather
                    the data needed to evaluate the performance of the conventional
                    system of elevators represented by deployed simulator, it was associated
                    with a database to the project. The DBMS adopted was PostegreSQL, version 9.3.
                </p>
